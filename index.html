<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Site</title>
</head>
<body>
    <div class="header">
        <div class="logo"><label>LOGO</label></div>
        <div class="menu">
            <ul>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="book">Book Now</div>
    </div>

    <div class="room-text">
        <h4>Rooms</h4>
        <h5>Make yourself at home is our slogan. We offer the best beds in industry. Sleep well and rest well and enjoy yourself</h5>
        <label>Check In</label>
        <input class="date" type="date">
        <label>Check Out</label>
        <input class="date" type="date">
        <label>Adults</label>
        <input class="number" type="number" placeholder="0">
        <label>Kids</label>
        <input class="number" type="number" placeholder="0">
        <label>Search</label>
        <input class="search" type="search" placeholder="Search">
    </div>

    <div class="Choose-room">
        <div class="room">
            <img src="room_single.jpg" alt="">
            <div class="choose-text">
                <h3>Single Room</h3>
                <h4>From $99</h4>
                <h4>Single Bed</h4>
                <h4>15m<sup>2</sup></h4>
                <button type="button">Choose Room</button>
            </div>
        </div>
        <div class="room">
            <img src="room_double.jpg" alt="">
            <div class="choose-text">
                <h3>Double Room</h3>
                <h4>From $99</h4>
                <h4>Double Bed</h4>
                <h4>15m<sup>2</sup></h4>
                <button type="button">Choose Room</button>
            </div>
        </div>
        <div class="room">
            <img src="room_deluxe.jpg" alt="">
            <div class="choose-text">
                <h3>Deulex Room</h3>
                <h4>From $99</h4>
                <h4>Deulex Bed</h4>
                <h4>15m<sup>2</sup></h4>
                <button type="button">Choose Room</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy;Isdb-bisew</p>
    </div>

</body>
</html>
